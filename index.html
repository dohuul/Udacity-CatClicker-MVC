<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cat Clicker Premium</title>

    </head>
    <body>
        <ul id="list-of-cat"></ul>
        <hr>
        <p id="cat-name"></p>
        <img id="image-of-current-cat">
        <p id="click-count-of-current-cat"></p>
        <button id="admin-button">Admin</button>
        <div id="admin-panel">
            <table>
                <tr>
                    <td>
                        CatName:
                    </td>
                    <td>
                        <input type="text" id="input-cat-name">
                    </td>
                </tr>
                <tr>
                    <td>
                        CatUrl:
                    </td>
                    <td>
                        <input type="text" id="input-cat-url">
                    </td>
                </tr>
                <tr>
                    <td>
                        NumberOfClick:
                    </td>
                    <td>
                         <input type="text" id="input-num-of-click">
                    </td>
                </tr>
            </table>
            <button id="admin-save">Save</button>
            <button id="admin-close">Close</button>
        </div>
        <script src="javascript/app.js"> </script>
    </body>
</html>
